<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div id="header">
            <h1>КРАФТ КЛИКЕР</h1>
        </div>
    </div>

    <div class="center">
        <form action="#" method="get" id="role-form">
            <h1>Выберите роль</h1><br><br>
            <select name="role" id="role-select">
                <option value="miner">Шахтер</option>
                <option value="forester">Лесник</option>
                <option value="warrior">Воин</option>
                <option value="traveler">Путешественник</option>
            </select><br><br>
            <button type="submit" id="role-submit">Выбрать</button>
        </form>
    </div>

    <div class="center">
        <div id="start">
            <h1>СТАРТ</h1>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
